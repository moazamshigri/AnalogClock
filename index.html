<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock- Using Js</title>
    <link rel="stylesheet" id="styleSheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="container mt-5 ">
 
                <div class="custom-control custom-switch">
                  
                        <input type="checkbox" class="custom-control-input" id="toggleSwitch">
                        <label class="custom-control-label modeLabel hover" for="toggleSwitch"></label>
                     
                    </div>
                  
              </div>
        </nav>
    </header>
    <div class="body">
        <div id="clockContainer">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>
        <script src="app.js"></script>
    </div>
    
    

 
      <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
